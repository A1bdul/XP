<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <link rel="stylesheet" type="text/css" href="assets/desktop.css">
</head>

<body>
    <div class="desktop">
        <div class="icon telegram">
            <img src="assets/telegram.png">
            <div class="icon-name">Telegram</div>
        </div>
        <div class="icon twitter">
            <img src="assets/twitter.png">
            <div class="icon-name">twitter</div>
        </div>
        <div class="icon uniswap">
            <img src="assets/uniswap.png">
            <div class="icon-name">Uniswap</div>
        </div>
        <div class="icon dextools">
            <img src="assets/dextools.png">
            <div class="icon-name">DexTools</div>
        </div>
        <div class="icon internet_explorer">
            <img src="assets/internet_explorer.png">
            <div class="icon-name">Internet Explorer</div>
        </div>
        <div class="icon note-pad">
            <img src="assets/notepad.png">
            <div class="icon-name">Notepad</div>
        </div>
        <div class="icon recycle-bin">
            <img src="assets/recycle.png">
            <div class="icon-name">Recycle Bin</div>
        </div>
        <div class="tv">
            <img src="http://honeypotmarketing.com/wp-content/uploads/OLD-SCHOOL-TV.png" alt="" />

            <div class="video">
                <video class="b" loop>
                    <source src="assets/ezpz_video.mp4">
                </video>

            </div>
        </div>

    </div>

    <div class="window minimized">
        <div class="title-bar">
            <div><img src="assets/notepad.png">About</div>
            <div class="controls">
                <button class="cls"></button>
                <button class="max"></button>
                <button class="min"></button>
            </div>
        </div>
        <div class="menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>Format</span>
            <span>View</span>
            <span>Help</span>
        </div>
        <textarea></textarea>
    </div>

    <div class="taskbar">
        <div class="start-button"><img src="assets/logo.svg"> start</div>

        <div class="opened-tabs">
            <div class="open-tab active"><img src="assets/documents.png"> EZPZ</div>
            <div class="open-tab readme"><img src="assets/notepad.png"> About</div>
        </div>

        <div class="time">11:20 PM</div>
    </div>

    <script src="assets/desktop.js"></script>

    <script>
        setTimeout(() => {
            
        })
    </script>
</body>

</html>
